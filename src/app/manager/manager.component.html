<section class="vh-100 w-100">
    <div class="card px-5">
        <div class="card-body d-flex justify-content-between">
            <div>
                <h1 class="text-uppercase">BD: {{serverdba.dbName}}</h1>
                <h1 class="text-uppercase">Usuario: {{serverdba.username}}</h1>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <div class="btn-group">
                        <button type="button" class="button-lg btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          Usuario
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Nueva Conexión</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Cerrar Conexión</a></li>
                        </ul>
                      </div>
                </li>
              </ul>
        </div>
    </div>
    
       <main class="h-100 w-100 d-flex flex-row flex-wrap">
        
        <!-- <nav class="col-1 bg-white rounded shadow p-2 d-flex flex-column align-items-start"> -->
            <!-- <a class="nav-link" href="#">Database</a> -->
            <!-- <a class="nav-link" href="#">Database</a>
            <a class="nav-link" href="#">Database</a>
          </nav>
     -->
        <div class="col-11 p-4">
            <div class="card">
                <div class="card-header">
                    <p class="mb-0">Ejecute la(s) consulta(s) SQL </p>
                </div>
                <div class="card-body">
                    
                    <div class="form-floating">
                        <textarea [(ngModel)]="query" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Leave a comment here" id="box-query" style="height: 400px"></textarea>
                        <label for="floatingTextarea2">SQL</label>
                      </div>
                </div>
                <div class="card-footer d-flex flex-row flex-wrap justify-content-end">
                    <button class="btn btn-light border mx-1">Limpiar</button>
                    <button class="btn btn-success border mx-1" (click)="execute_query()">Consultar</button>
                </div>
              </div>
        </div>

        <h5 id="message">{{message}}</h5>
        <table class="table">
          <thead>
            <!-- <tr>
              <th scope="col">#</th>
              <th scope="col">Primero</th>
              <th scope="col">Último</th>
              <th scope="col">Handle</th>
            </tr> -->
          </thead>
          <tbody>
            <table *ngFor="let e of result_query">
              <tr *ngFor="let i of e">
                <td>{{i | json}}</td>
              </tr>
            </table>
          </tbody>
        </table>
        
    
       </main>
</section>
